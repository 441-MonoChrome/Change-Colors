<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Customize your prefered colors</title>

<link rel="stylesheet" type="text/css" href="css/options.css" />
<script type="text/javascript" src="options_manage.js"></script>

</head>
<body onload="restore_options();">
<div id="main_container">
  <h1>Adjust your color preferences:</h1>
  <table cellpadding="5" class="settings-table">
    <tr>
      <td>
	<span>Background color:</span>
      </td>
      <td>
	<input class="color" id="background_color" value="0F0F0F">
      </td>
    </tr>
    <tr>
      <td>
	<span>Text color:</span>
      </td>
      <td>
	<input class="color" id="text_color" value="EDEDED">      
      </td>
    </tr>
    <tr>
      <td>
	<span>Links color:</span>      
      </td>
      <td>
	<input class="color" id="links_color" value="42ADDB">            
      </td>
    </tr>
  </table>
  <br />
  </div>
  <span id="save_status"></span>
  <br />
  <input type="button" name="save_settings" value="Save Settings" id="save_settings" onClick="save_options();"/>
</div>
</body>
<script type="text/javascript" src="jscolor/jscolor.js"></script>
</html>
